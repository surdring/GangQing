name: Migration Check

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/migration-check.yml"
  push:
    branches:
      - main

jobs:
  migration-check:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Run migration check
        env:
          GANGQING_MIGRATION_TEST_DATABASE_URL: ${{ secrets.GANGQING_MIGRATION_TEST_DATABASE_URL }}
        run: |
          python backend/scripts/migration_check.py
